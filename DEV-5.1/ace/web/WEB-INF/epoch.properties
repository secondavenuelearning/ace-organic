# Base directory where MarvinLive, JChem Webservices are stored

epoch.allAppsRoot=/home/aceorg/aceorg/

# Logger directory 
# where all responses are logged for improving feedback

epoch.responselog.dir=/home/aceorg/aceorg/DEV-5.1/ace/web/logger/

# folder where some temp files are put
# enter any valid directory -- relative only!

epoch.tempdir=tempfiles/

# folder where figures are stored -- relative only!

epoch.figuresdir=figures/

# Maxima package

epoch.maximaProgram=/usr/bin/maxima

# Mutt program (to send emails/text messages) 

