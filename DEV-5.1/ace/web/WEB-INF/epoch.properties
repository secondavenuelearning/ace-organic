# Node program. (It is used to start Marvin Live.)

epoch.nodeProgram=/usr/bin/nodejs

# Regular expressions for converting strings to display

displayRules.deffile=/home/aceorg/aceorg/DEV-5.1/ace/web/WEB-INF/displayRules.txt

